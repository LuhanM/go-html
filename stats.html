<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.4"
      integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>

    <section class="py-14" x-data="{ stats: [{ data: '35k', title: 'Viewers' }, { data: '10K+', title: 'Downloads' }, { data: '40+', title: 'Countries' }, { data: '30M+', title: 'Total revenue' }] }">
      <div class="max-w-screen-xl mx-auto px-4 md:px-8">
          <ul class="flex flex-col items-center justify-center gap-x-12 gap-y-10 sm:flex-row sm:flex-wrap md:gap-x-24">
              <template x-for="(item, idx) in stats" :key="idx">
                  <li class="text-center">
                      <h4 class="text-4xl text-gray-800 font-semibold" x-text="item.data"></h4>
                      <p class="mt-3 text-gray-600 font-medium" x-text="item.title"></p>
                  </li>
              </template>
          </ul>
      </div>
    </section>

    <div 
      id="ViewerCounterValue"
      class="font-bold absolute left-2 bottom-2"
    >
      Quantidade de visualizações: {{.ViewerCounterValue}}
    </div>
  </body>
</html>
